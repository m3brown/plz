[tool.poetry]
name = "plz-cmd"
version = "0.9.0"
description = "command line app for running configurable shell commands"
readme = "README.md"
authors = ["Mike Brown <mike.brown@excella.com>"]
license = "MIT"
repository = "https://github.com/m3brown/plz"
packages = [
    {include = "plz", from="."},
]

[tool.poetry.scripts]
plz = "plz.main:main"

[tool.poetry.dependencies]
python = "^3.7"
colorama = "^0.4"
jsonschema = "^4.2.0"
PyYAML = ">=3.0"

[tool.poetry.dev-dependencies]
pre-commit = "^1.21"
pytest = "^5.3"
pytest-cov = "^2.8"
tox = "^3.14"

[build-system]
requires = ["poetry>=0.12"]
build-backend = "poetry.masonry.api"

[tool.isort]
profile = "black"
multi_line_output = 3

[tool.pycln]
all = true
